<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="240" xmlns="http://www.w3.org/2000/svg">
  <!-- Room background -->
  <rect x="0" y="0" width="320" height="240" fill="#4a4a4a" />
  
  <!-- Walls -->
  <rect x="0" y="0" width="320" height="20" fill="#555" />
  <rect x="0" y="0" width="20" height="240" fill="#555" />
  <rect x="300" y="0" width="20" height="240" fill="#555" />
  <rect x="0" y="220" width="320" height="20" fill="#555" />
  
  <!-- Bed -->
  <rect x="50" y="60" width="100" height="60" fill="#8B4513" />
  <rect x="50" y="50" width="100" height="10" fill="#4169E1" />
  
  <!-- Door to south -->
  <rect x="140" y="220" width="40" height="20" fill="#8B4513" />
  
  <!-- Locked door to east (red) -->
  <rect x="300" y="100" width="20" height="40" fill="#8B0000" />
  
  <!-- Room label -->
  <text x="160" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Bedroom</text>
</svg>
