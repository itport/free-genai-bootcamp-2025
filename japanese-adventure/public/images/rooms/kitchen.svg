<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="240" xmlns="http://www.w3.org/2000/svg">
  <!-- Room background -->
  <rect x="0" y="0" width="320" height="240" fill="#444" />
  
  <!-- Walls -->
  <rect x="0" y="0" width="320" height="20" fill="#555" />
  <rect x="0" y="0" width="20" height="240" fill="#555" />
  <rect x="300" y="0" width="20" height="240" fill="#555" />
  <rect x="0" y="220" width="320" height="20" fill="#555" />
  
  <!-- Small table -->
  <rect x="120" y="120" width="60" height="30" fill="#8B4513" />
  
  <!-- Refrigerator -->
  <rect x="220" y="30" width="40" height="80" fill="#DCDCDC" />
  
  <!-- Bread on table -->
  <rect x="130" y="110" width="20" height="10" fill="#F5DEB3" />
  
  <!-- Water on table -->
  <rect x="160" y="110" width="10" height="10" fill="#00BFFF" />
  
  <!-- Door to west -->
  <rect x="0" y="100" width="20" height="40" fill="#8B4513" />
  
  <!-- Door to north -->
  <rect x="140" y="0" width="40" height="20" fill="#8B4513" />
  
  <!-- Room label -->
  <text x="160" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Kitchen</text>
</svg>
