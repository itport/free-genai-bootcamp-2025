<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="240" xmlns="http://www.w3.org/2000/svg">
  <!-- Room background -->
  <rect x="0" y="0" width="320" height="240" fill="#3a3a3a" />
  
  <!-- Walls -->
  <rect x="0" y="0" width="320" height="20" fill="#555" />
  <rect x="0" y="0" width="20" height="240" fill="#555" />
  <rect x="300" y="0" width="20" height="240" fill="#555" />
  <rect x="0" y="220" width="320" height="20" fill="#555" />
  
  <!-- Chair -->
  <rect x="50" y="120" width="40" height="40" fill="#8B4513" />
  
  <!-- Window -->
  <rect x="200" y="20" width="60" height="40" fill="#87CEEB" />
  
  <!-- Door to south -->
  <rect x="140" y="220" width="40" height="20" fill="#8B4513" />
  
  <!-- Door to east -->
  <rect x="300" y="100" width="20" height="40" fill="#8B4513" />
  
  <!-- Old man -->
  <circle cx="60" cy="100" r="15" fill="#FFE4B5" />
  
  <!-- Room label -->
  <text x="160" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Living Room</text>
</svg>
