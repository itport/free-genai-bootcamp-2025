<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="240" xmlns="http://www.w3.org/2000/svg">
  <!-- Room background -->
  <rect x="0" y="0" width="320" height="240" fill="#2a2a2a" />
  
  <!-- Walls -->
  <rect x="0" y="0" width="320" height="20" fill="#555" />
  <rect x="0" y="0" width="20" height="240" fill="#555" />
  <rect x="300" y="0" width="20" height="240" fill="#555" />
  <rect x="0" y="220" width="320" height="20" fill="#555" />
  
  <!-- Table with old book -->
  <rect x="120" y="100" width="80" height="40" fill="#8B4513" />
  <rect x="140" y="80" width="40" height="20" fill="#8B0000" />
  
  <!-- Door to west -->
  <rect x="0" y="100" width="20" height="40" fill="#8B4513" />
  
  <!-- Mysterious glow -->
  <circle cx="160" cy="70" r="10" fill="#FFFF00" />
  
  <!-- Room label -->
  <text x="160" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Secret Room</text>
</svg>
