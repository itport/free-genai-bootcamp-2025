<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="240" xmlns="http://www.w3.org/2000/svg">
  <!-- Room background -->
  <rect x="0" y="0" width="320" height="240" fill="#333" />
  
  <!-- Walls -->
  <rect x="0" y="0" width="320" height="20" fill="#555" />
  <rect x="0" y="0" width="20" height="240" fill="#555" />
  <rect x="300" y="0" width="20" height="240" fill="#555" />
  <rect x="0" y="220" width="320" height="20" fill="#555" />
  
  <!-- Table -->
  <rect x="120" y="100" width="80" height="40" fill="#8B4513" />
  
  <!-- Door -->
  <rect x="140" y="220" width="40" height="20" fill="#8B4513" />
  
  <!-- Key on table -->
  <rect x="140" y="90" width="20" height="10" fill="#FFD700" />
  
  <!-- Book on table -->
  <rect x="170" y="90" width="20" height="30" fill="#00008B" />
  
  <!-- Room label -->
  <text x="160" y="30" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Starting Room</text>
</svg>
